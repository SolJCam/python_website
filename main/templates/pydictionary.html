{% extends "projects.html" %}
{% load static %}

{% block content %}
<div class="row">
    {% for project in projects %}
      {% if project.id != 1 %}
        <div class="col-12 parallax-window" data-parallax="scroll" data-image-src="{% static project.image %}" data-ios-fix="false" data-android-fix="false"></div>
      {% endif %}
        <div id="project{{ project.id }}" class="col-12">
            <div class="row card mb-2 flex-row flex-wrap">
                <div class="col-md-8 card-header border-0">
                    <img  id="proj_img" class="card-img-top" src="{% static project.image %}">
                </div>
                <div class="col-md-4 card-body">
                    <h5 class="card-title">{{ project.title }}</h5>
                    <p class="card-text">{{ project.description }}</p>
                    <a href="{% url 'project_detail' project.pk %}"
                    class="btn btn-primary">
                        Read More
                    </a>
                </div>
            </div>
        </div>
    {% endfor %}
