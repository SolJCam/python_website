    {% load static %}
<!DOCTYPE html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Ubuntu:300' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Bilbo+Swash+Caps|Rouge+Script|Sofia|Flamenco|Geo|Stint+Ultra+Expanded|Linden+Hill|Balthazar' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'projects/css/styles.css' %}">
    <title>Sol Cameron Portfolio</title>
  </head>
  <body id="projects-page">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <div class="row" id="navbar-items">
          <!-- <div class="col offst-3"> -->
            <h1 class="col text-center">Sol Cameron Portfolio Projects</h1>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="w-100"></div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="offset-4 navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'site_index' %}"><h5 class="text-primary">HOME</h5></a>
                </li>
                {% for project in projects %}
                <li class="nav-item">
                  <a class="nav-link proj-nav" href="#"><h5 class="text-primary">{{ project.title }}</h5></a>
                </li>
                {% endfor %}
              </ul>
            </div>
          <!-- </div> -->
        </div>
      </div>
    </nav>
    <div class="container-fluid">
        <div class="row" -page>
            {% for project in projects %}
              {% if project.id != 1 %}
            <div class="col-12 parallax-window" data-parallax="scroll" data-image-src="{% static project.image %}" data-ios-fix="false" data-android-fix="false"></div>
              {% endif %}
            <div class="col-12">
                    <div class="row card mb-2 flex-row flex-wrap height" alt="Max-width 100%">
                        <div class="col-md-6 card-header border-0">
                            <img  id="proj_img" class="card-img-top" src="{% static project.image %}">
                        </div>
                        <div class="col-md-6 card-body">
                            <h5 class="card-title">{{ project.title }}</h5>
                            <p class="card-text">{{ project.description }}</p>
                            <a href="{% url 'project_detail' project.pk %}"
                            class="btn btn-primary">
                                Read More
                            </a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
  </body>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="{% static 'projects/js/main.js' %}" type="text/javascript"></script>
    <script src="{% static 'projects/js/parallax.js-1.5.0/parallax.js' %}" type="text/javascript"></script>
</html>
