{% load static %} 
<!DOCTYPE html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='http://fonts.googleapis.com/css?family=Ubuntu:300' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Bilbo+Swash+Caps|Rouge+Script|Sofia|Flamenco|Geo|Stint+Ultra+Expanded|Linden+Hill|Balthazar' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!-- <link rel="stylesheet" type="text/css" href="{% static 'py_scraper/css/styles.css' %}"> -->
        <title>py_scraper</title>
    </head>
    <body>
        <div class="container-fluid py_scraper">
            <div class="row align-items-center">
                <div class="col-md-6 offset-md-3">
                    <h1 class="text-center">Welcome to my news webscraper</h1>
                    <a class="nav-link" href="{% url 'project_index' %}"><h5 class="text-primary">BACK</h5></a>
                    <div class="row align-items-center one">
                        <div class="col-md-8 mt-4 mb-3">
                            <h3>Scrape MSNBC</h3>
                            <a id="scrape_msnbc" class="mb-4 mt-2 btn btn-success" href="#" role="button">Execute</a>
                            <div class=w-100></div>
                            <img id="msnbcwrdcld" src="{% static 'masks/msnbc.jpg' %}" class="img-fluid" alt="Responsive image" display="hidden">
                        </div>
                        <div class="col-md-3 offset-md-1 mb-5">
                            <h5>Top Words</h5>
                            <ol>
                                <li id="ms-0" class="ms_top_wrds"></li>
                                <li id="ms-1" class="ms_top_wrds"></li>
                                <li id="ms-2" class="ms_top_wrds"></li>
                                <li id="ms-3" class="ms_top_wrds"></li>
                                <li id="ms-4" class="ms_top_wrds"></li>
                            </ol>
                        </div>
                    </div>
                    <div class="row align-items-center one">
                        <div class="col-8 mb-3">
                            <h3>Scrape CNN</h3>
                            <a id="scrape_cnn" class="mb-4 mt-2 btn btn-success" href="#" role="button">Execute</a>
                            <div class=w-100></div>
                            <img id="cnnwrdcld" src="{% static 'masks/cnn.png' %}" class="img-fluid" alt="Responsive image" display="hidden">
                        </div>
                        <div class="col-md-3 offset-md-1 mb-5">
                            <h5>Top Words</h5>
                            <ol>
                                <li id="cnn-0" class="cnn_top_wrds"></li>
                                <li id="cnn-1" class="cnn_top_wrds"></li>
                                <li id="cnn-2" class="cnn_top_wrds"></li>
                                <li id="cnn-3" class="cnn_top_wrds"></li>
                                <li id="cnn-4" class="cnn_top_wrds"></li>
                            </ol>
                        </div>
                    </div>
                    <div class="row align-items-center one">
                        <div class="col-8 mb-3">
                            <h3>Scrape FOXNews</h3>
                            <a id="scrape_fox" class="mb-4 mt-2 btn btn-success" href="#" role="button">Execute</a>
                            <div class=w-100></div>
                            <img id="foxwrdcld" src="{% static 'masks/fox.jpeg' %}" class="img-fluid" alt="Responsive image" display="hidden">
                        </div>
                        <div class="col-md-3 offset-md-1 mb-5">
                            <h5>Top Words</h5>
                            <ol>
                                <li id="fox-0" class="fox_top_wrds"></li>
                                <li id="fox-1" class="fox_top_wrds"></li>
                                <li id="fox-2" class="fox_top_wrds"></li>
                                <li id="fox-3" class="fox_top_wrds"></li>
                                <li id="fox-4" class="fox_top_wrds"></li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="{% static 'py_scraper/js/py_scraper.js' %}" type="text/javascript"></script>
</html>
